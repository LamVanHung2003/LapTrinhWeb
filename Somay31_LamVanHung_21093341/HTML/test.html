<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="NguyenThanhPhu_21097801" content="thiCk">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-4.4.1-dist/css/bootstrap.css">
    <script src="../jquery-3.4.1.min.js"></script>
    <script src="../bootstrap-4.4.1-dist/js/bootstrap.js"></script>
    <script src="../JS/main.js"></script>
    <style>
        #erma,#ermk,#erdate{
            color: red;
            font-style: italic;
        }
        .errborder{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12" style="height: 200px; background-image: url(../img/3.jpg);"></div>
        </div>
        <div class="row border">
            <div class="col-12" style="height: 60px;">
                <nav class="navbar navbar-expand">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="#" class="nav-link">Trang chủ</a></li>
                        <li class="nav-item"><a href="#" class="nav-link"
                            data-target="#frm" data-toggle="modal">Đăng ký</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="row border">
            <div class="col-12" style="height: 300px;">
                <table class="table table-bordered" id="xuat">
                    <tr>
                        <th>STT</th>
                        <th>Mã bệnh nhân</th>
                        <th>Mật khẩu</th>
                        <th>Ngày khám</th>
                        <th>Phụ thu dịch vụ</th>
                        <th>Chuyên khoa</th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-12 bg-secondary" style="height: 200px;"></div>
        </div>
    </div>

    <div class="modal" id="frm">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1>Đăng ký khám bệnh online</h1>
                    <button class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="form-group">
                            <label for="" class="col-12"><b>Mã bệnh nhân</b></label>
                            <div class="col-12">
                                <input type="text" class="form-control" id="txtma">
                                <span id="erma">*</span>    
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-12"><b>Mật khẩu</b></label>
                            <div class="col-12">
                                <input type="text" class="form-control" id="txtmk"> 
                                <span id="ermk">*</span>   
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-12"><b>Ngày khám</b></label>
                            <div class="col-12">
                                <input type="date" class="form-control" id="txtdate"> 
                                <span id="erdate">*</span>   
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-12"><b>Loại dịch vụ</b></label>
                            <div class="col-12">
                                <input type="checkbox" class="form-check-inline" name="loai" value="400000">Khám bệnh theo yêu cầu
                                <input type="checkbox" class="form-check-inline" name="loai" value="600000">Điều trị ngoại trú 
                                <input type="checkbox" class="form-check-inline" name="loai"  value="500000">Bác sĩ theo yêu cầu     
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-12"><b>Chuyên khoa</b></label>
                            <div class="col-12">
                                <select name="list" id="list" class="form-control">
                                    <option value="Ngoại tổng quát">Ngoại tổng quát</option>
                                    <option value="Nội tổng quát">Nội tổng quát</option>
                                    <option value="Nhi">Nhi</option>
                                </select>  
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-12">
                                <button type="button" class="btn btn-primary" id="btn">Đặt lịch</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>
</body> 
</html>
