<body>
    <div class="container">
        <div class="row ">
            <div class="col-12" style="height: 200px" >
                <div class="bg-image " style="background-image: url('../IMG/heade.png');height: 200px">
                 </div>
            </div>
        </div>
        <div class="row" style="height: 400px">
            <div class="col-2 bg-light">
                <nav class="navbar ">
                    <ul class=" navbar-nav ">
                        <li class="nav-item"><a href="#" class="nav-link">Highlights</a></li>
                        <li  class="nav-item"><a href="#"  class="nav-link"> Hoạt động</a></li>

                    </ul>
                </nav>
            </div>
            <div class="col-10 ">
                <h1>DANH SÁCH ĐĂNG KÝ TƯ VẤN</h1>
                <table class="table table-bordered" id="xuat">
                    <tr>
                        <th>STT</th>
                        <th>Họ và tên</th>
                        <th>Lớp</th>
                        <th>Môn </th>
                        <th>Số tín chỉ</th>

                        <th>Loại</th>
                        <th>Hình thức</th>
                    </tr>
                    
                </table>
            </div>
        </div>
        <div class="row pt-2" style="height: 50px">
            <div class="col-12 " style="background-color: rgb(121, 188, 150);">
                21093341-Lâm Văn Hưng
            </div>
        </div>
   
    </div>
   <div class="modal" id="frmdk">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                    <h3>ĐĂNG KÝ THAM DỰ EDUUK MIỄN PHÍ</h3>
                    <button class="close" data-dismiss="modal" >&times;</button>
                </div>
            <div class="modal-body">
               <form action="">
                    <div class="row form-group">
                        <label for="" class="col-2"> Ho ten:</label>
                        <div class="col-10">
                            <input type="text" class="form-control" id="txtten">
                            <span id="er1">(*)</span>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="" class="col-2"> Lớp:</label>
                        <div class="col-10">
                            <select name=" lop" id="txtlop" class="form-control">
                                <option value="">Đại học kỹ thuật phần mềm 9A</option>
                                <option value="">Đại học kỹ thuật phần mềm 9B</option>
                                <option value="">Đại học kỹ thuật phần mềm 9C</option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="" class="col-2">Môn học</label>
                        <div class="col-10">
                            <select name="monhoc" id="txtmonhoc" class="form-control">
                                <option value="4">Lập trình hướng đối tương</option>
                                <option value="3">Lập trình C#</option>
                                <option value="3">Lập trình C</option>
                            </select>
                        </div>
                    </div >
                    <div class="row form-group">
                        <label for="" class="col-2">So tin chi:</label>
                        <div class="col-10 " >
                            <input type="text" class="form-control" readonly id="stc">
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="" class="col-2">Ngay sinh:</label>
                        <div class="col-10 ">
                            <input type="date" id="txtngay" >
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="" class="col-2">Loai:</label>
                        <div class="col-10">
                            <input type="radio" name="loai" class="form-check-inline" value="Lythuyet" >Lý thuyết
                            <input type="radio"name="loai" class="form-check-inline" value="Thuchanh" >Thực hành
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="" class="col-2">Hình thức:</label>
                        <div class="col-10">
                            <input type="checkbox" name="hinhthuc" class="form-check-inline" value="Online" >Online
                            <input type="checkbox" name="hinhthuc"class="form-check-inline" value="Offline" >Offline
                        </div>
                    </div>
               </form>
               <button type="button" class="btn btn-info" id="btn">Đăng ký</button>
               <button type="butoon " class="btn btn-danger" data-dismiss="modal" >clear</button>
            </div>
            <div class="modal-footer">
                21093341-Lâm Văn Hưng
            </div>
            
        </div>
    </div>
