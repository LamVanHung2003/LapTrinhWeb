<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-4.4.1-dist/css/bootstrap.css">
    <script src="../jquery-3.4.1.min.js"></script>
    <script src="../bootstrap-4.4.1-dist/js/bootstrap.js"></script>
   <script src="../JS/LamVanHung.js"></script>
   <style>
        #er1,#er2,#er3{
            color: red;
            font-style: oblique;
        }
        .er{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="container ">
        <div class="row">
            <div class="col-12 bg-img  border" style="background-image: url(../img/3.jpg);height: 200px;">

            </div>
        </div>
        <div class="row  border">
            <div class="col-12 bg-light " style="height: 50px;">
                <nav class="navbar navbar-expand">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="#" class="nav-link"> Trang chủ</a></li>
                        <li class="nav-item"><a href="#" class="nav-link" data-target="#frmdk" data-toggle="modal"> Đặt lịch</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="row  border">
            <div class="col-12" style="height: 400px;">
                <table class="table table-bordered" id="xuat">
                    <tr>
                        <th>STT</th>
                        <th>Mã bệnh nhân</th>
                        <th>Mật khẩu</th>
                        <th>Ngày khám</th>
                        <th>Phụ thu dịch vụ</th>
                        <th>Chuyên khoa</th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row  border">
            <div class="col-12 text-center justify-content-center m-3" style="height: 70px;" >
                 <div>
                    <h2>21093341-Lâm Văn Hưng-DH17</h2>
                 </div>
            </div>
        </div>
    </div>

    <div class="modal" id="frmdk">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Đặt lịch khám online</h3>
                    <button class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="row form-group">
                        <label for="" class="col-12 "><b>Mã bệnh nhân</b></label>
                            <div class="col-12">
                                <input type="text" class="form-control" id="txtma" placeholder="ma benh nhan">
                                <span id="er1">(*)</span>
                            </div> 
                        </div>
                        <div class="row form-group">
                            <label for="" class="col-12"><b>Mật khẩu</b></label>
                                <div class="col-12">
                                    <input type="password" class="form-control" id="txtmk" placeholder="Mat khau">
                                    <span id="er2">(*)</span>
                                </div> 
                        </div>
                        <div class="row form-group">
                            <label for="" class="col-12"><b>Ngày khám</b></label>
                                <div class="col-12">
                                    <input type="date" class="form-control"  id="txtngay">
                                    <span id="er3">(*)</span>
                                </div> 
                        </div>
                        <div class="row form-group">
                            <label for="" class="col-12"><b>Loại dịch vụ</b></label>
                                <div class="col-12">
                                    <input type="checkbox" name="loai" value="400000">Khám bệnh theo yêu cầu
                                    <input type="checkbox" name="loai" value="600000">Điều trị ngoại trú  
                                    <input type="checkbox" name="loai" value="500000">Bác sĩ theo yêu cầu
                                </div> 
                        </div>
                        <div class="row form-group">
                            <label for="" class="col-12 "><b>Chuyên khoa</b></label>
                                <div class="col-12 ">
                                    <select name="chuyenkhoa" class="form-control" id="chuyen">
                                        <option value="Ngoại tổng quát">Ngoại tổng quát</option>
                                        <option value="Nhi">Nhi</option>
                                        <option value="Nội tổng quát">Nội tổng quát</option>
                                    </select>
                                </div> 
                        </div>
                        <button type="button" class="btn btn-primary" id="btn">Đặt lịch</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class=" btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
